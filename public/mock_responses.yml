      thought:
        - "构建高端品牌需要全方位的品牌升级策略"
        - "理解高端消费者的心智模型和需求"
        - "分析成功高端品牌的关键要素"
        - "评估品牌升级所需的资源和投入"
      action:
        - "研究高端市场定位和消费者画像"
        - "分析高端品牌成功案例"
        - "评估现有品牌资产和升级空间"
        - "制定品牌升级执行方案"
      data_source:
        - "奢侈品市场研究报告"
        - "高端消费者深度访谈"
        - "品牌资产评估报告"
        - "竞品升级案例分析"
