        • 高端媒体矩阵建设
        • 专业社群运营

  # 市场分析类问题
  market_analysis:
    - question: "分析高端主粮市场机会"
      thought:
        - "需要评估高端主粮市场的增长潜力和机会点"
        - "分析消费升级带来的市场变化"
        - "研究高端市场的消费者需求演变"
        - "评估市场竞争格局和进入门槛"
      action:
        - "收集市场规模和增长数据"
        - "分析消费者购买行为变化"
        - "研究竞品布局和策略"
        - "识别市场机会和切入点"
