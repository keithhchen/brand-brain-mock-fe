        - "分析社交媒体互动特征"
        - "研究消费决策路径"
        - "评估品牌偏好因素"
      data_source:
        - "社交媒体数据分析"
        - "年轻消费者深访报告"
        - "品牌互动数据分析"
        - "消费行为追踪"
