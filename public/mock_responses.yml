        - "收集品牌市场份额数据"
        - "分析品牌产品策略对比"
        - "评估渠道布局差异"
        - "研究品牌营销投放效果"
      data_source:
        - "零售监测数据报告"
        - "品牌竞争力分析"
        - "消费者品牌认知调研"
        - "渠道分销数据"
      content: |
        1. 市场格局：
        • 头部品牌占比65%
        • 中端市场竞争激烈
        • 新品牌增长迅速

        2. 竞争策略：
        • 价格带布局分析
        • 渠道覆盖对比
        • 产品创新方向

        3. 机会空白：
        • 细分人群需求
