responses:
  # 品牌战略类问题
  brand_strategy:
    - question: "如何提升品牌差异化"
      thought:
        - "需要从多个角度构建品牌差异化优势"
        - "评估当前品牌在市场中的定位和优势"
        - "分析竞品的差异化策略和效果"
        - "识别品牌可持续发展的核心竞争力"
