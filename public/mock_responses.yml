        1. 市场规模：
        • 年增长率35%
        • 预计2024年达到280亿规模

        2. 增长驱动：
        • 宠物医疗意识提升
        • 消费升级趋势持续
        • 新兴消费群体崛起

        3. 机会点：
        • 功能性主粮细分
